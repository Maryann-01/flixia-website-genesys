<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Page</title>
</head>
<body>
    <section id="login" class="section flexrow">
        <h1 class="head">Login Form</h1>
        <form class="flexrow login-form">
            <label for id="first">First Name <span class="ast">*</span></label>
            <input type="text" placeholder="Doris" name="firstname" id="first" required>
            <label for id="last">Last Name <span class="ast">*</span></label>
            <input type="text" placeholder="Adah" name="lastname" id="last" required>
            <label for id="mail">Email Address <span class="ast">*</span></label>
            <input type="email" placeholder="name@gmail.com" name="mail" id="mail" required>
            <label for id="textarea">Any message or complaints?</label>
            <textarea cols="20" rows="4" placeholder="Type Here..."></textarea>
            <button class="btn login">Submit Form</button>
        </form>
        
    </section>
</body>
</html>
